<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IDEA Shop Student Check-In</title>
    <!-- Reuse the same CSS to match the look & feel of index.html -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>

    <!-- Header -->
    <header class="site-header">
      <div class="header-content">
        <div class="site-title">IDEA SHOP</div>
      </div>
    </header>

    <!-- Hero / Banner -->
    <section class="hero-banner">
      <h1>Manual Student Check-In</h1>
      <p>Gain access to the idea shop</p>
    </section>

    <!-- Main Content -->
    <main class="kiosk-container">
      <h2 class="emphasis">Student Information</h2>
      <p class="subtext">Check-in with your full name and A&#35 if you don't have your HawkID.</p>
      <form id="studentForm">
        <ol class="student-form-inputs">
          <li class="form-field">
            <label for="studentName" hidden>Student Name</label>
            <input
              type="text"
              id="studentName"
              name="studentName"
              placeholder="John Doe"
              required
            />
          </li>
          <li class="form-field">
            <label for="studentId" hidden>Student A&#35</label>
            <input
              type="text"
              id="studentId"
              name="studentId"
              placeholder="A12345678"
              required
            />
          </li>
          <li id="container-student-submit">
            <button id="studentSubmit" type="button" name="submit" class="btn" onclick="return validateForm()">Check In</button>
          </li>
          <li id="container-error">
            <p id="error"></p>
          </li>
        </ol>
      </form>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&#169; 2025 Kaplan Institute Idea Shop. All rights reserved.</p>
    </footer>

    <!-- Optional: Link to a student-specific script -->
    <!-- <script src="./assets/js/student.js"></script> -->
  </body>
</html>
