<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign-In</title>
    <link rel="stylesheet" href="../assets/css/employee.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Kaplan Institute Idea Shop!</h1>
      <p>Please sign in using your employee number and PIN</p>

      <form id="employee-form">
        <input type="text" id="employeeNumber" name="employeeNumber" placeholder="Emp. #" required>
        <input type="password" id="pin" name="pin" placeholder="PIN" required>
        <button type="submit">Sign-In</button>
      </form>
    </div>

    <script src="../assets/js/employee.js"></script>
  </body>
</html>
