<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inistal-scale=1.0">
  <title>Student Sign-In</title>
  <link rel="stylesheet" href="sign-in page/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Kaplan Institue Idea Lab!</h1>
    <p>Please sign in using your full name and A#</p>

    <form id="student-form">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="text" id="studentA" name="studentA" placeholder="Student A#" required>
      <button type="submit">Sign-In</button>
    </form>
  </div>

  <script src="student.js"></script>
</body>
</html>
